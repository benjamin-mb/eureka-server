spring:
  application:
    name: eureka-server

  security:
    user:
      name: ${SPRING_SECURITY_USER_NAME:admin}
      password: ${SPRING_SECURITY_USER_PASSWORD:admin123}

server:
  port: 8761

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${SPRING_SECURITY_USER_NAME:admin}:${SPRING_SECURITY_USER_PASSWORD:admin123}@eureka-server.arka.local:8761/eureka/

  instance:
    hostname: eureka-server.arka.local
    prefer-ip-address: false
    ip-address: eureka-server.arka.local
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90

  server:
    enable-self-preservation: true
    eviction-interval-timer-in-ms: 15000

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    root: WARN
    com.netflix.eureka: INFO
    com.netflix.discovery: INFO